<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/game-logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header/header.css">
    <link rel="stylesheet" href="styles/header/left-section.css">
    <link rel="stylesheet" href="styles/header/right-section.css">
    <link rel="stylesheet" href="styles/main/pick-options.css">
    <link rel="stylesheet" href="styles/main/result.css">
    <link rel="stylesheet" href="styles/main/control.css">
    <link rel="stylesheet" href="styles/pop-up/score-pop-up.css">
    <script src="scripts/dom-elements.js" type="module" defer></script>
    <script src="scripts/main.js" type="module" defer></script>
    <script src="scripts/overlays/question-icon-overlay.js" type="module" defer></script>
    <script src="scripts/overlays/trophy-icon-overlay.js" type="module" defer></script>
    <script src="scripts/overlays/pop-ups/score-pop-up.js" type="module" defer></script>
    <title>RockPaperScissors</title>
</head>

<body>
    <header>
        <div class="left-section">
            <button class="question-button">
                <img class="question-img" src="icons/question-icon.png" alt="arrow down">
            </button>
        </div>
        <div class="right-section">
            <button class="trophy-button">
                <img class="trophy-img" src="icons/trophy-icon.png" alt="trophy img">
            </button>
        </div>
    </header>

    <main style="width: fit-content; margin: 0 auto;">
        <div class="pick-options-container">
            <section class="pick-options-section">
                <!-- rock option -->
                <button class="rock-button">
                    <img class="rock-img" src="icons/rock-emoji.png" alt="rock img">
                </button>
                <!-- paper option -->
                <button class="paper-button">
                    <img class="paper-img" src="icons/paper-emoji.png" alt="paper img">
                </button>
                <!-- scissors option -->
                <button class="scissors-button">
                    <img class="scissors-img" src="icons/scissors-emoji.png" alt="scissors img">
                </button>
            </section>
        </div>

        <div class="result-container">
            <section class="result-section">
                <div class="js-emoji"></div> <!-- emojis generated in js -->
                <div class="js-score"></div> <!-- result (wins || ties || losses) generated in js -->
            </section>
        </div>

        <div class="control-container">
            <section class="control-section">
                <button class="control-button reset-score">Reset Score</button>
                <button class="control-button auto-play">Auto-play</button>
            </section>
        </div>
    </main>

</body>

</html>
